<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>

    <link
      rel="stylesheet"

      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">

          <span class="nome">bubassauro</span>

          <div class="detalhes">
            <ol class="tipos">
              <li class="tipo">grass</li>
              <li class="tipo">poison</li>
